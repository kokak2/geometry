<div *ngIf="p2" class="background">
    <div class="background-2 pad-t-b pad pad-left pad-rig">
        <h3 class="marg-bot">იპოვეთ ტოლი სამკუთხედები</h3>
        <section class="flex">
            <div class="rel b1 marg-bot">
                <div class="line abs" style="top: 75%; width: 80px; left: 0px;"></div>
                <div class="line abs" style="width: 100px; top: 46%; left: 4px; transform: rotate(60deg);"></div>
                <div class="line-2 abs" style="width: 94px; top: 46%; left: -33px; transform: rotate(-72deg);"></div>
                <p class="abs" style="top:7px; left: 17px;">A</p>
                <p class="abs" style="top:106px; left: -17px;">B</p>
                <p class="abs" style="top:107px; left: 83px;">C</p>
                <p class="abs size" style="top:54px; left: 51px; transform: rotate(60deg)">100</p>
                <p class="abs size" style="top:122px; left: 33px; transform: rotate(0deg)">88</p>
                <p class="abs size" style="top:60px; left: -7px; transform: rotate(-72deg)">94</p>
            </div>
            <div class="rel b1 marg-bot">
                <div class="line abs" style="top: 75%; width: 125px; left: 0px;"></div>
                <div class="line abs" style="width: 131px; top: 46%; left: 11px; transform: rotate(43deg);"></div>
                <div class="line-2 abs" style="width: 94px; top: 46%; left: -33px; transform: rotate(-72deg);"></div>
                <p class="abs" style="top:7px; left: 17px;">D</p>
                <p class="abs" style="top:106px; left: -17px;">E</p>
                <p class="abs" style="top:107px; left: 127px;">F</p>
                <p class="abs size" style="top:54px; left: 75px; transform: rotate(43deg)">131</p>
                <p class="abs size" style="top:122px; left: 33px; transform: rotate(0deg)">125</p>
                <p class="abs size" style="top:60px; left: -7px; transform: rotate(-72deg)">94</p>
            </div>
            <div class="rel b1 marg-bot">
                <div class="line abs" style="top: 75%; width: 80px; left: 0px;"></div>
                <div class="line abs" style="width: 100px; top: 46%; left: 4px; transform: rotate(60deg);"></div>
                <div class="line-2 abs" style="width: 94px; top: 46%; left: -33px; transform: rotate(-72deg);"></div>
                <p class="abs" style="top:7px; left: 17px;">G</p>
                <p class="abs" style="top:106px; left: -17px;">H</p>
                <p class="abs" style="top:107px; left: 83px;">I</p>
                <p class="abs size" style="top:54px; left: 51px; transform: rotate(60deg)">100</p>
                <p class="abs size" style="top:122px; left: 33px; transform: rotate(0deg)">88</p>
                <p class="abs size" style="top:60px; left: -7px; transform: rotate(-72deg)">93</p>
            </div>
            <div class="rel b1 marg-bot">
                <div class="line abs" style="top: 75%; width: 80px; left: 0px;"></div>
                <div class="line abs" style="width: 100px; top: 46%; left: 4px; transform: rotate(60deg);"></div>
                <div class="line-2 abs" style="width: 94px; top: 46%; left: -33px; transform: rotate(-72deg);"></div>
                <p class="abs" style="top:7px; left: 17px;">J</p>
                <p class="abs" style="top:106px; left: -17px;">K</p>
                <p class="abs" style="top:107px; left: 83px;">L</p>
                <p class="abs size" style="top:54px; left: 51px; transform: rotate(60deg)">100</p>
                <p class="abs size" style="top:122px; left: 33px; transform: rotate(0deg)">88</p>
                <p class="abs size" style="top:60px; left: -7px; transform: rotate(-72deg)">94</p>
            </div>
        </section>   
        <section>
            <div class="false marg-bot" *ngIf="p2f">არასწორია, ტოლ სამკუთხედებში შესაბამისი გვერდები ტოლია. შემდეგში კარგად დააკვირდი!</div>
            <button class="but" *ngIf="p2f" (click)="p2f=false; p2b=false; p0=true; p2=false" >შემდეგი</button>
            <div class="true marg-bot" *ngIf="p2r">სწორია</div>
            <button class="but" *ngIf="p2r" (click)="p3=true; p2=false" >შემდეგი</button>
            <button *ngIf="!p2b" class="but marg-bot" (click)="p2f=true; p2b=true">
                1) ABC და DEF
            </button>
            <button *ngIf="!p2b" class="but marg-bot" (click)="p2f=true; p2b=true">
                2) GHI და JKL
            </button>
            <button *ngIf="!p2b" class="but marg-bot" (click)="p2f=true; p2b=true">
                3) ABC და GHI
            </button>
            <button *ngIf="!p2b" class="but marg-bot" (click)="p2r=true; p2b=true">
                4) JKL და ABC
            </button>
        </section>
    </div>
</div>  
<app-p3 *ngIf="p3"></app-p3>
<app-p1 *ngIf="p0"></app-p1>
